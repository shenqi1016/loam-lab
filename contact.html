<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoamLab 土窟設計 | Space Design</title>
    <meta name="description" content="捕捉原始條件，孕育空間呼吸。LoamLab 土窟設計。">

    <!-- CSS -->
    <link rel="stylesheet" href="styles/core.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/portfolio.css"> <!-- Will create next -->
</head>

<body>

    <!-- NAV -->
    <nav class="main-nav">
        <div class="nav-content">
            <div class="logo-text">
                LOAMLAB
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-item">HOME</a>
                <a href="work.html" class="nav-item">WORKS</a>

                <a href="solutions.html" class="nav-item">SOLUTIONS</a>
                <a href="about.html" class="nav-item">STORY</a>
                <a href="contact.html" class="nav-item active">CONTACT</a>
            </div>
        </div>
    </nav>

    <!-- PAGE HEADER -->
    <section class="page-header" style="padding: 160px 0 80px; text-align: center; background: #000;">
        <div class="container">
            <h1 class="hero-headline" style="font-size: 52px; margin-bottom: 20px;">Contact Us</h1>
            <p class="hero-sub" style="font-size: 18px; color: #888;">Start Your Project</p>
        </div>
    </section>

    <!-- ABOUT + CONTACT -->
    <section id="contact" style="background: #0a0a0a;">
        <div class="container">
            <div class="section-header" style="text-align: center; padding-left: 0;">
                <span class="section-label">Get in Touch</span>
                <h2 class="section-title">開始對話</h2>
            </div>

            <div style="display: flex; flex-wrap: wrap; gap: 60px; justify-content: center;">
                <!-- Bio Form -->
                <div style="flex: 1; min-width: 300px; max-width: 400px;">
                    <h3 style="margin-bottom: 20px; font-size: 24px;">The Team</h3>
                    <div style="margin-bottom: 30px;">
                        <strong style="color: #fff; display: block; margin-bottom: 5px;">Qing Wen</strong>
                        <p style="color: #888;">Co-Founder / Space Strategist</p>
                    </div>
                    <div>
                        <strong style="color: #fff; display: block; margin-bottom: 5px;">Wiwi</strong>
                        <p style="color: #888;">Co-Founder / Visual Artist</p>
                    </div>
                    <div style="margin-top: 40px;">
                        <a href="https://instagram.com/loamlab_barbarian" target="_blank"
                            style="color: #888; font-size: 14px; text-decoration: none; border-bottom: 1px solid #333; padding-bottom: 2px; transition: all 0.3s;">
                            IG: @loamlab_barbarian ↗
                        </a>
                        <p style="color: #666; font-size: 14px;">Location: Taoyuan, Taiwan</p>
                    </div>
                </div>

                <!-- Contact Form -->
                <form class="contact-form" style="flex: 1; min-width: 300px; max-width: 500px;">
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="姓名 Name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-input" placeholder="Email" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-input" placeholder="專案類型 Project Type">
                    </div>
                    <div class="form-group">
                        <textarea class="form-input" rows="5" placeholder="訊息 Message"></textarea>
                    </div>
                    <button type="submit" class="btn-primary"
                        style="width: 100%; margin-top: 20px; background: var(--accent-color); Border-color: var(--accent-color); color: #fff;">
                        發送訊息 SUBMIT
                    </button>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <div class="container"
            style="text-align: center; padding: 40px 0; color: #444; font-size: 12px; border-top: 1px solid #111;">
            &copy; 2026 LoamLab Space Design. All reserved.
        </div>
    </footer>

    <script src="scripts/main.js"></script>
    <!-- Modal Container -->
    <div id="modal-overlay" class="modal-overlay">
        <!-- Dynamic Content -->
    </div>
</body>

</html>
